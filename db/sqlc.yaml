version: "2"
# NOTE: UUID override は未対応 (sqlc が MariaDB の char(36) や uuid 型に非対応)
sql:
  - engine: "mysql"
    queries: "query/oidc.sql"
    schema: "schema.sql"
    strict_function_checks: true
    gen:
      go:
        package: "gen"
        out: "../internal/infrastructure/oidc/gen"
        emit_json_tags: true
        emit_prepared_queries: true
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true
  - engine: "mysql"
    queries: "query/portal.sql"
    schema: "portal-schema.sql"
    strict_function_checks: true
    gen:
      go:
        package: "gen"
        out: "../internal/infrastructure/portal/gen"
        emit_json_tags: true
        emit_prepared_queries: true
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true
