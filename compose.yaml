services:
  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      OIDC_HOST: http://localhost:8080
      OIDC_DATABASE_HOST: oidc
      OIDC_DATABASE_PORT: 3306
    volumes:
      - ./config.yaml:/app/config.yaml:ro
      - ./data:/app/data
    depends_on:
      oidc:
        condition: service_healthy
    restart: unless-stopped

  portal:
    image: mariadb:12.1.2
    environment:
      MARIADB_ROOT_PASSWORD: password
      MARIADB_DATABASE: portal
    volumes:
      - ./db/portal-schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mariadb-admin", "ping", "-h", "127.0.0.1", "-ppassword"]
      interval: 5s
      timeout: 5s
      retries: 12

  oidc:
    image: mariadb:12.1.2
    environment:
      MARIADB_ROOT_PASSWORD: password
      MARIADB_DATABASE: oidc
    volumes:
      - ./db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    ports:
      - "3307:3306"
    healthcheck:
      test: ["CMD", "mariadb-admin", "ping", "-h", "127.0.0.1", "-ppassword"]
      interval: 5s
      timeout: 5s
      retries: 12

  adminer:
    image: adminer:standalone
    restart: always
    environment:
      ADMINER_DEFAULT_SERVER: portal
      ADMINER_DESIGN: pepa-linha
    ports:
      - "3001:8080"
