version: 2
updates:
  - package-ecosystem: gomod
    directory: "/"
    schedule:
      interval: monthly
    open-pull-requests-limit: 10
    commit-message:
      prefix: ":arrow_up: chore(go-deps):"
    groups:
      non-major:
        update-types:
          - patch
          - minor
  - package-ecosystem: docker
    directory: "/"
    schedule:
      interval: monthly
    open-pull-requests-limit: 5
    commit-message:
      prefix: ":arrow_up: chore(docker-deps):"
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: monthly
    open-pull-requests-limit: 5
    commit-message:
      prefix: ":arrow_up: chore(gha-deps):"
