name: CI

on:
  push:
    branches: [main]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Default to minimal permissions
permissions:
  contents: read

env:
  GO_VERSION_FILE: go.mod

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-go@v6
        with:
          go-version-file: ${{ env.GO_VERSION_FILE }}

      - uses: golangci/golangci-lint-action@v9
        with:
          version: latest
          args: --config=.golangci.yml

      - uses: reviewdog/action-golangci-lint@v2
        if: github.event_name == 'pull_request'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          go_version_file: ${{ env.GO_VERSION_FILE }}
          reporter: github-pr-review
          level: warning
          fail_level: error
          golangci_lint_flags: "--config=.golangci.yml --new-from-rev=${{ github.event.pull_request.base.sha }}"

  build:
    name: Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-go@v6
        with:
          go-version-file: ${{ env.GO_VERSION_FILE }}

      - name: Build
        run: go build -v ./...

      - name: Build Docker image
        run: docker build --target production -t portal-oidc:ci .

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: [lint, build]
    permissions:
      contents: read
    services:
      oidc-db:
        image: mariadb:10.11
        env:
          MARIADB_ROOT_PASSWORD: password
          MARIADB_DATABASE: oidc
        ports:
          - 3307:3306
        options: >-
          --health-cmd="healthcheck.sh --connect --innodb_initialized"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
      portal-db:
        image: mariadb:10.11
        env:
          MARIADB_ROOT_PASSWORD: password
          MARIADB_DATABASE: portal
        ports:
          - 3306:3306
        options: >-
          --health-cmd="healthcheck.sh --connect --innodb_initialized"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-go@v6
        with:
          go-version-file: ${{ env.GO_VERSION_FILE }}

      - name: Run tests
        run: go test -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        continue-on-error: true
        with:
          files: coverage.out
          token: ${{ secrets.CODECOV_TOKEN }}

  vulnerability:
    name: Vulnerability Check
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-go@v6
        with:
          go-version-file: ${{ env.GO_VERSION_FILE }}

      - name: Run govulncheck
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-go@v6
        with:
          go-version-file: ${{ env.GO_VERSION_FILE }}

      - name: Run Gosec Security Scanner
        uses: securego/gosec@master
        with:
          args: -fmt sarif -out gosec.sarif ./...

      - name: Upload Gosec SARIF
        uses: github/codeql-action/upload-sarif@v4
        if: always() && hashFiles('gosec.sarif') != ''
        with:
          sarif_file: gosec.sarif

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: 'fs'
          format: 'sarif'
          output: 'trivy.sarif'
          exit-code: '0'

      - name: Upload Trivy SARIF
        uses: github/codeql-action/upload-sarif@v4
        if: always() && hashFiles('trivy.sarif') != ''
        with:
          sarif_file: trivy.sarif
